<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Analytics - PrivaGene</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components.css">

    <style>
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: var(--space-lg);
            transition: color var(--transition-base);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .disease-header {
            margin-bottom: var(--space-2xl);
        }

        .disease-title {
            font-size: var(--text-4xl);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .disease-meta {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            color: var(--text-secondary);
        }

        .disease-code {
            font-family: monospace;
            background: var(--bg-tertiary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
        }

        .hospital-badge {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
        }

        .stat-card-value {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .stat-card-label {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            text-transform: uppercase;
        }

        .stat-card.primary .stat-card-value {
            color: var(--primary-color);
        }

        .stat-card.success .stat-card-value {
            color: var(--success-color);
        }

        .stat-card.warning .stat-card-value {
            color: var(--warning-color);
        }

        .stat-card.error .stat-card-value {
            color: var(--error-color);
        }

        .distribution-chart {
            display: flex;
            gap: var(--space-xl);
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            padding: var(--space-lg);
            padding-bottom: var(--space-xl);
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
        }

        .distribution-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: var(--space-sm);
            height: 180px;
            width: 100px;
        }

        .bar {
            width: 60px;
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            transition: height var(--transition-base);
            min-height: 4px;
            max-height: 150px;
        }

        .bar.low {
            background: var(--success-color);
        }

        .bar.medium {
            background: var(--warning-color);
        }

        .bar.high {
            background: var(--error-color);
        }

        .bar-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .bar-value {
            font-weight: 600;
            font-size: var(--text-lg);
        }

        .assessments-table {
            width: 100%;
            border-collapse: collapse;
        }

        .assessments-table th,
        .assessments-table td {
            padding: var(--space-md);
            text-align: left;
            border-bottom: 1px solid var(--border-primary);
        }

        .assessments-table th {
            font-weight: 600;
            color: var(--text-tertiary);
            font-size: var(--text-sm);
            text-transform: uppercase;
        }

        .risk-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: 500;
        }

        .risk-badge.low {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .risk-badge.medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .risk-badge.high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .loading-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        .trend-chart {
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .trend-bars {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: var(--space-lg);
            height: 180px;
            padding-top: var(--space-lg);
        }

        .trend-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: var(--space-xs);
            width: 60px;
            min-width: 50px;
            max-width: 80px;
            height: 100%;
        }

        .trend-bar-fill {
            width: 40px;
            background: var(--primary-color);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            min-height: 4px;
            max-height: 120px;
        }

        .trend-bar-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            text-align: center;
            white-space: nowrap;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .info-box-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: var(--space-sm);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="javascript:void(0)"
                style="display: flex; align-items: center; gap: var(--space-sm); text-decoration: none; cursor: default;">
                <span style="font-size: var(--text-3xl);">üß¨</span>
                <span style="font-size: var(--text-xl); font-weight: 700; color: var(--primary-color);">PrivaGene</span>
            </a>
        </div>

        <div
            style="margin-bottom: var(--space-xl); padding: var(--space-md); background: var(--bg-tertiary); border-radius: var(--radius-md);">
            <div style="font-weight: 600; margin-bottom: var(--space-xs);" data-user-name>Researcher</div>
            <div style="font-size: var(--text-sm); color: var(--text-tertiary);" data-user-email>
                researcher@university.edu</div>
        </div>

        <nav>
            <ul class="sidebar-menu">
                <li class="sidebar-item"><a href="dashboard.html" class="sidebar-link"><span
                            class="sidebar-link-icon">üìä</span>Dashboard</a></li>
                <li class="sidebar-item"><a href="datasets.html" class="sidebar-link"><span
                            class="sidebar-link-icon">üìà</span>Datasets</a></li>
                <li class="sidebar-item"><a href="analytics.html" class="sidebar-link"><span
                            class="sidebar-link-icon">üî¨</span>Analytics</a></li>
                <li class="sidebar-item"><a href="profile.html" class="sidebar-link"><span
                            class="sidebar-link-icon">üë§</span>Profile</a></li>
            </ul>
        </nav>

        <div style="margin-top: auto;"><button id="logout-btn" class="sidebar-link"
                style="width: 100%; border: none; background: transparent; cursor: pointer;"><span
                    class="sidebar-link-icon">üö™</span>Logout</button></div>
    </aside>

    <main class="main-with-sidebar">
        <div class="container-fluid">
            <a href="analytics.html" class="back-link">‚Üê Back to Analytics</a>

            <div id="content">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading disease analytics...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/storage.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/api-backend.js"></script>

    <script>
        Auth.requireRole('researcher');
        const user = Auth.getCurrentUser();
        Navigation.displayUserInfo(user);
        Navigation.setActiveNav();

        document.getElementById('logout-btn').addEventListener('click', () => Auth.logout());

        // Get disease ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const diseaseId = urlParams.get('id');

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRiskLevel(riskPercentage) {
            if (riskPercentage >= 70) return 'high';
            if (riskPercentage >= 40) return 'medium';
            return 'low';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderAnalytics(analytics) {
            const content = document.getElementById('content');
            const stats = analytics.statistics;
            const distribution = stats.riskDistribution;

            // Calculate max for scaling bars
            const maxDistribution = Math.max(distribution.low, distribution.medium, distribution.high, 1);
            const maxTrend = Math.max(...analytics.monthlyTrend.map(t => t.count), 1);

            content.innerHTML = `
                <!-- Disease Header -->
                <div class="disease-header">
                    <h1 class="disease-title">${escapeHtml(analytics.diseaseName)}</h1>
                    <div class="disease-meta">
                        <span class="disease-code">${escapeHtml(analytics.diseaseCode)}</span>
                        <span class="hospital-badge">
                            üè• ${escapeHtml(analytics.hospitalName)}
                        </span>
                    </div>
                    ${analytics.description ? `<p class="text-secondary" style="margin-top: var(--space-md);">${escapeHtml(analytics.description)}</p>` : ''}
                </div>

                <!-- Privacy Notice -->
                <div class="info-box">
                    <div class="info-box-title">üîí Privacy-Preserved Data</div>
                    <p class="text-secondary text-sm">
                        All data shown is from patients who have explicitly consented to share their anonymized 
                        risk assessment data for research purposes. Individual patient identities are protected.
                    </p>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card primary">
                        <div class="stat-card-value">${stats.totalAssessments}</div>
                        <div class="stat-card-label">Total Assessments</div>
                    </div>
                    <div class="stat-card ${stats.avgRisk >= 70 ? 'error' : stats.avgRisk >= 40 ? 'warning' : 'success'}">
                        <div class="stat-card-value">${stats.avgRisk !== null ? stats.avgRisk + '%' : '-'}</div>
                        <div class="stat-card-label">Average Risk</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-card-value">${stats.lowRiskCount}</div>
                        <div class="stat-card-label">Low Risk (&lt;40%)</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-card-value">${stats.mediumRiskCount}</div>
                        <div class="stat-card-label">Medium Risk (40-70%)</div>
                    </div>
                    <div class="stat-card error">
                        <div class="stat-card-value">${stats.highRiskCount}</div>
                        <div class="stat-card-label">High Risk (‚â•70%)</div>
                    </div>
                </div>

                ${stats.totalAssessments > 0 ? `
                    <!-- Risk Distribution Chart -->
                    <div class="card" style="margin-bottom: var(--space-2xl);">
                        <h2 style="font-size: var(--text-xl); font-weight: 600; margin-bottom: var(--space-lg);">
                            Risk Distribution
                        </h2>
                        <div class="distribution-chart">
                            <div class="distribution-bar">
                                <div class="bar low" style="height: ${(distribution.low / maxDistribution) * 150}px;"></div>
                                <div class="bar-value">${distribution.low}</div>
                                <div class="bar-label">Low Risk</div>
                            </div>
                            <div class="distribution-bar">
                                <div class="bar medium" style="height: ${(distribution.medium / maxDistribution) * 150}px;"></div>
                                <div class="bar-value">${distribution.medium}</div>
                                <div class="bar-label">Medium Risk</div>
                            </div>
                            <div class="distribution-bar">
                                <div class="bar high" style="height: ${(distribution.high / maxDistribution) * 150}px;"></div>
                                <div class="bar-value">${distribution.high}</div>
                                <div class="bar-label">High Risk</div>
                            </div>
                        </div>
                    </div>

                    ${analytics.monthlyTrend.length > 0 ? `
                        <!-- Monthly Trend Chart -->
                        <div class="card" style="margin-bottom: var(--space-2xl);">
                            <h2 style="font-size: var(--text-xl); font-weight: 600; margin-bottom: var(--space-lg);">
                                Monthly Assessment Trend (Last 6 Months)
                            </h2>
                            <div class="trend-chart">
                                <div class="trend-bars">
                                    ${analytics.monthlyTrend.map(t => `
                                        <div class="trend-bar">
                                            <div class="trend-bar-fill" style="height: ${(t.count / maxTrend) * 120}px;" title="${t.count} assessments"></div>
                                            <div class="bar-value" style="font-size: var(--text-sm);">${t.count}</div>
                                            <div class="trend-bar-label">${t.month}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <!-- Recent Assessments Table -->
                    <div class="card">
                        <h2 style="font-size: var(--text-xl); font-weight: 600; margin-bottom: var(--space-lg);">
                            Recent Assessments (Anonymized)
                        </h2>
                        <div style="overflow-x: auto;">
                            <table class="assessments-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Risk Level</th>
                                        <th>Risk %</th>
                                        <th>Matched Genes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${analytics.recentAssessments.map(a => `
                                        <tr>
                                            <td>${formatDate(a.createdAt)}</td>
                                            <td>
                                                <span class="risk-badge ${getRiskLevel(a.riskPercentage)}">
                                                    ${getRiskLevel(a.riskPercentage).charAt(0).toUpperCase() + getRiskLevel(a.riskPercentage).slice(1)}
                                                </span>
                                            </td>
                                            <td>${a.riskPercentage !== null ? a.riskPercentage.toFixed(1) + '%' : '-'}</td>
                                            <td>${a.matchCount} gene${a.matchCount !== 1 ? 's' : ''}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                ` : `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <h3>No Assessment Data Yet</h3>
                        <p>There are no risk assessments from consented patients for this disease yet.</p>
                    </div>
                `}
            `;
        }

        async function loadDiseaseAnalytics() {
            const content = document.getElementById('content');

            if (!diseaseId) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>No Disease Selected</h3>
                        <p>Please select a disease from the analytics page.</p>
                        <a href="analytics.html" class="btn btn-primary" style="margin-top: var(--space-lg);">
                            Go to Analytics
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const analytics = await API.getDiseaseAnalytics(diseaseId);
                
                if (!analytics) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h3>Disease Not Found</h3>
                            <p>The requested disease could not be found.</p>
                            <a href="analytics.html" class="btn btn-primary" style="margin-top: var(--space-lg);">
                                Back to Analytics
                            </a>
                        </div>
                    `;
                    return;
                }

                renderAnalytics(analytics);

            } catch (error) {
                console.error('Error loading disease analytics:', error);
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Analytics</h3>
                        <p>Failed to load disease analytics. Please try again later.</p>
                        <a href="analytics.html" class="btn btn-primary" style="margin-top: var(--space-lg);">
                            Back to Analytics
                        </a>
                    </div>
                `;
            }
        }

        loadDiseaseAnalytics();
    </script>
</body>

</html>
