<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Patients - PrivaGene Caregiver</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components.css">

    <style>
        .patient-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            transition: background var(--transition-fast);
        }

        .patient-list-item:hover {
            background: var(--bg-tertiary);
        }

        .patient-list-item:last-child {
            border-bottom: none;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .patient-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            color: white;
            font-weight: 600;
        }

        .patient-details h4 {
            font-size: var(--text-base);
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .patient-meta {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .search-box {
            position: relative;
            margin-bottom: var(--space-xl);
        }

        .search-box input {
            padding-left: var(--space-3xl);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="../../index.html"
                style="display: flex; align-items: center; gap: var(--space-sm); text-decoration: none;">
                <span style="font-size: var(--text-3xl);">üß¨</span>
                <span style="font-size: var(--text-xl); font-weight: 700; color: var(--primary-color);">PrivaGene</span>
            </a>
        </div>

        <div
            style="margin-bottom: var(--space-xl); padding: var(--space-md); background: var(--bg-tertiary); border-radius: var(--radius-md);">
            <div style="font-weight: 600; margin-bottom: var(--space-xs);" data-user-name>User</div>
            <div style="font-size: var(--text-sm); color: var(--text-tertiary);" data-user-email><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="fe8b8d9b8cbe9b869f938e929bd09d9193">[email&#160;protected]</a></div>
            <div style="margin-top: var(--space-sm);">
                <span class="badge badge-info">Caregiver</span>
            </div>
        </div>

        <nav>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üìä</span>
                        Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="my-patients.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üë•</span>
                        My Patients
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link">
                        <span class="sidebar-link-icon">üë§</span>
                        Profile
                    </a>
                </li>
            </ul>
        </nav>

        <div style="margin-top: auto;">
            <button id="logout-btn" class="sidebar-link"
                style="width: 100%; border: none; background: transparent; cursor: pointer;">
                <span class="sidebar-link-icon">üö™</span>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-with-sidebar">
        <div class="container-fluid">
            <div style="margin-bottom: var(--space-xl);">
                <h1 style="font-size: var(--text-4xl); font-weight: 700; margin-bottom: var(--space-sm);">
                    My Patients
                </h1>
                <p class="text-secondary">View and manage patients you're caring for</p>
            </div>

            <!-- Search -->
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="form-input" placeholder="Search patients...">
            </div>

            <!-- Patients List -->
            <div class="card">
                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 class="card-title">All Patients</h3>
                    <span class="badge badge-primary" id="patientCount">0</span>
                </div>
                <div id="patientsList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/config.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/api-backend.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/navigation.js"></script>

    <script>
        Auth.requireRole('caregiver');

        const user = Auth.getCurrentUser();
        Navigation.displayUserInfo(user);
        Navigation.setActiveNav();

        document.getElementById('logout-btn').addEventListener('click', () => Auth.logout());

        let allPatients = [];

        // TODO: Implement backend API for family access
        function loadPatients() {
            // Family access feature requires backend implementation
            // For now, show empty state
            allPatients = [];
            document.getElementById('patientCount').textContent = '0';
            displayPatients(allPatients);
        }

        function displayPatients(patients) {
            const container = document.getElementById('patientsList');

            if (patients.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: var(--space-3xl);">
                        <div class="empty-state-icon">üë•</div>
                        <div class="empty-state-description">
                            No patients found. Ask your family members to add you as a caregiver.
                        </div>
                    </div>
                `;
                return;
            }

            const relationshipLabels = {
                'spouse': 'üíë Spouse',
                'child': 'üë∂ Your Parent',
                'parent': 'üë¥ Your Child',
                'sibling': 'üë´ Sibling',
                'grandchild': 'üë¥ Grandchild',
                'other': 'üë™ Family',
                'caregiver': 'üè• Patient'
            };

            container.innerHTML = patients.map(patient => {
                const initials = `${patient.firstName[0]}${patient.lastName[0]}`.toUpperCase();
                const relationship = relationshipLabels[patient.relationship] || 'üë™ Family';

                let riskDisplay = '<span class="text-tertiary">No data</span>';
                if (patient.latestRisk !== null) {
                    const risk = patient.latestRisk;
                    let color = 'var(--success-color)';
                    let level = 'Low';
                    if (risk >= 70) { color = 'var(--error-color)'; level = 'High'; }
                    else if (risk >= 30) { color = 'var(--warning-color)'; level = 'Medium'; }
                    riskDisplay = `<span style="color: ${color}; font-weight: 600;">${risk}% ${level}</span>`;
                }

                return `
                    <div class="patient-list-item" onclick="viewPatient('${patient.id}')" style="cursor: pointer;">
                        <div class="patient-info">
                            <div class="patient-avatar">${initials}</div>
                            <div class="patient-details">
                                <h4>${patient.firstName} ${patient.lastName}</h4>
                                <div class="patient-meta">
                                    ${relationship} ‚Ä¢ ${patient.assessmentCount} assessments ‚Ä¢ Access since ${UI.formatDate(patient.accessGranted)}
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: var(--space-lg);">
                            <div style="text-align: right;">
                                <div class="text-xs text-tertiary">Latest Risk</div>
                                <div>${riskDisplay}</div>
                            </div>
                            <span style="color: var(--text-tertiary);">‚Üí</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewPatient(patientId) {
            window.location.href = `patient-view.html?patientId=${patientId}`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allPatients.filter(p =>
                p.firstName.toLowerCase().includes(query) ||
                p.lastName.toLowerCase().includes(query) ||
                p.email.toLowerCase().includes(query)
            );
            displayPatients(filtered);
            document.getElementById('patientCount').textContent = filtered.length;
        });

        // Load patients on page load
        loadPatients();
    </script>
</body>

</html>
