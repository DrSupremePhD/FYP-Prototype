    <main class="main-with-sidebar">

            <!-- Search -->
            <div class="search-container" style="margin-bottom: var(--space-xl);">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="search" id="searchUsers" class="search-input" placeholder="Search by name, email, or role...">
                    <button class="search-clear" id="clearSearch" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            <!-- Stats -->
            <div class="grid grid-cols-4 gap-lg" style="margin-bottom: var(--space-2xl);">
                <div class="card">
                    <div class="text-tertiary text-sm">Total Users</div>

                <div class="card">
                    <div class="text-tertiary text-sm">Active Users</div>

                        id="activeUsers">0</div>
                </div>
                <div class="card">
                    <div class="text-tertiary text-sm">Suspended Users</div>

                <div class="card">
                    <div class="text-tertiary text-sm">Pending Approval</div>

            <!-- Users Table -->

    <!-- âœ… FIXED: Changed from api-mock.js to api-backend.js -->
    <script src="../../js/config.js"></script>
    <script src="../../js/storage.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api-backend.js"></script>
    <script src="../../js/navigation.js"></script>

    <script>
        Auth.requireRole('system_admin');
        const user = Auth.getCurrentUser();
        Navigation.displayUserInfo(user);
        Navigation.setActiveNav();

        document.getElementById('logout-btn').addEventListener('click', () => Auth.logout());

        let allUsers = [];

        async function loadUsers() {
            UI.showLoading('Loading users...');
            try {
                // âœ… FIXED: Now calls the real backend API
                allUsers = await API.getAllUsers();
                console.log('Loaded users:', allUsers); // Debug log
                displayUsers(allUsers);
                updateStats(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                UI.showAlert('Failed to load users: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.status === 'active' || !u.status).length;
            document.getElementById('suspendedUsers').textContent = users.filter(u => u.status === 'suspended').length;
            document.getElementById('pendingUsers').textContent = users.filter(u => u.status === 'pending_approval').length;
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: var(--space-2xl);">
                        <div class="empty-state-icon">ğŸ‘¥</div>
                        <div class="empty-state-description">No users found</div>
                    </div>
                `;
                return;
            }

            const table = `
                <div style="overflow-x: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Registered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(u => `
                                <tr>
                                    <td>${u.first_name || u.firstName || ''} ${u.last_name || u.lastName || ''}</td>
                                    <td>${u.email}</td>
                                    <td><span class="badge badge-info">${Navigation.formatRole(u.role)}</span></td>
                                    <td>
                                        ${u.status === 'suspended'
                    ? '<span class="badge badge-error">Suspended</span>'
                    : u.status === 'pending_approval'
                        ? '<span class="badge badge-warning">Pending</span>'
                        : '<span class="badge badge-success">Active</span>'}
                                    </td>
                                    <td class="text-secondary text-sm">${UI.formatDate(u.created_at || u.createdAt)}</td>
                                    <td>
                                        ${u.status === 'pending_approval'
                    ? `
                                            <button class="btn btn-sm btn-success" onclick="approveUser('${u.id}', '${u.email}')">Approve</button>
                                            <button class="btn btn-sm btn-error" onclick="rejectUser('${u.id}', '${u.email}')" style="margin-left: var(--space-xs);">Reject</button>
                                        `
                    : u.status === 'suspended'
                        ? `<button class="btn btn-sm btn-outline" onclick="activateUser('${u.id}')">Activate</button>`
                        : `<button class="btn btn-sm btn-outline" onclick="suspendUser('${u.id}', '${u.email}')">Suspend</button>`}
                                        <button class="btn btn-sm btn-error" onclick="deleteUser('${u.id}', '${u.email}')" style="margin-left: var(--space-xs);">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = table;
        }

        async function suspendUser(userId, email) {
            const confirmed = await UI.confirm(
                `Are you sure you want to suspend ${email}? They will not be able to access the platform.`,
                'Suspend User'
            );

            if (!confirmed) return;

            UI.showLoading('Suspending user...');
            try {
                await API.suspendUser(userId, 'Suspended by system admin');
                UI.showAlert('User suspended successfully', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error suspending user:', error);
                UI.showAlert('Failed to suspend user: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        async function activateUser(userId) {
            const confirmed = await UI.confirm('Reactivate this user?', 'Activate User');
            if (!confirmed) return;

            UI.showLoading('Activating user...');
            try {
                await API.activateUser(userId);
                UI.showAlert('User activated successfully', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error activating user:', error);
                UI.showAlert('Failed to activate user: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        async function deleteUser(userId, email) {
            const confirmed = await UI.confirm(
                `Are you sure you want to permanently delete ${email}? This action cannot be undone.`,
                'Delete User'
            );

            if (!confirmed) return;

            UI.showLoading('Deleting user...');
            try {
                await API.deleteUser(userId);
                UI.showAlert('User deleted successfully', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                UI.showAlert('Failed to delete user: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        async function approveUser(userId, email) {
            const confirmed = await UI.confirm(
                `Approve registration for ${email}? They will be able to login immediately.`,
                'Approve User'
            );

            if (!confirmed) return;

            UI.showLoading('Approving user...');
            try {
                await API.updateUserStatus(userId, 'active');
                UI.showAlert('User approved successfully', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error approving user:', error);
                UI.showAlert('Failed to approve user: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        async function rejectUser(userId, email) {
            const confirmed = await UI.confirm(
                `Reject registration for ${email}? This will delete their account permanently.`,
                'Reject User'
            );

            if (!confirmed) return;

            UI.showLoading('Rejecting user...');
            try {
                await API.deleteUser(userId);
                UI.showAlert('User rejected and removed', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error rejecting user:', error);
                UI.showAlert('Failed to reject user: ' + error.message, 'error');
            } finally {
                UI.hideLoading();
            }
        }

        // Make functions globally available
        window.suspendUser = suspendUser;
        window.activateUser = activateUser;
        window.deleteUser = deleteUser;
        window.approveUser = approveUser;
        window.rejectUser = rejectUser;

        // Search functionality - FIXED for full name search
        const searchInput = document.getElementById('searchUsers');
        const clearButton = document.getElementById('clearSearch');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            // Show/hide clear button
            clearButton.style.display = query ? 'flex' : 'none';
            
            const filtered = allUsers.filter(u => {
                // Get all searchable fields (with fallbacks)
                const email = (u.email || '').toLowerCase();
                const firstName = (u.first_name || u.firstName || '').toLowerCase();
                const lastName = (u.last_name || u.lastName || '').toLowerCase();
                const fullName = `${firstName} ${lastName}`.trim();
                const fullNameReverse = `${lastName} ${firstName}`.trim();
                const role = (u.role || '').toLowerCase();
                
                // Check if query matches any field
                return email.includes(query) ||
                    firstName.includes(query) ||
                    lastName.includes(query) ||
                    fullName.includes(query) ||           // NEW: Search full name
                    fullNameReverse.includes(query) ||   // NEW: Search "Last First"
                    role.includes(query);
            });
            
            displayUsers(filtered);
            updateStats(filtered);
        });

        // Clear search
        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.style.display = 'none';
            displayUsers(allUsers);
            updateStats(allUsers);
            searchInput.focus();
        });

        loadUsers();

        // Clear search
        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.style.display = 'none';
            displayUsers(allUsers);
            updateStats(allUsers);
            searchInput.focus();
        });

        loadUsers();
    </script>
